# --------------------------------------------------------------------------
#   Pimilor
#   Little Thief
# --------------------------------------------------------------------------
#   Services for sailing the high seas of media management.
# --------------------------------------------------------------------------

services:
  # Huntarr (https://awesome-docker-compose.com/apps/arr/huntarr)
  huntarr:
    image: huntarr/huntarr:latest
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
    ports:
      - 32813:9705
    volumes:
      - ${BASE_PATH:-.}/pimilor/huntarr:/config
    depends_on:
      - transmission
      - prowlarr
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Huntarr
        - homepage.instance.admin.description=Missing media manager
        - homepage.instance.admin.icon=huntarr.png
        - homepage.instance.admin.href=${HUNTARR_URL:-http://localhost}
      placement:
        constraints:
          - node.labels.vpn == true

  # Lidarr (https://github.com/linuxserver/docker-lidarr)
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: pimilor-lidarr
    environment:
      PUID: ${NAS_PUID:-1000}
      PGID: ${NAS_PGID:-1000}
      TZ: ${TZ}
      HOMEPAGE_FILE_LIDARR_API: /run/secrets/lidarr_api
    ports:
      - 34802:8686
    secrets:
      - lidarr_api
    volumes:
      - ${BASE_PATH:-.}/pimilor/lidarr:/config
      - thinmbahad-music:/music
      - cofbilion:/downloads
    depends_on:
      - transmission
      - prowlarr
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Lidarr
        - homepage.instance.admin.description=Book collection manager
        - homepage.instance.admin.icon=lidarr.svg
        - homepage.instance.admin.href=${LIDARR_URL:-http://localhost}
        - homepage.instance.admin.widget.type=lidarr
        - homepage.instance.admin.widget.url=http://${MANAGER_IP:-http://localhost}:34802
        - homepage.instance.admin.widget.key=${HOMEPAGE_FILE_LIDARR_API}
        - homepage.instance.admin.widget.fields=["wanted", "queued", "artists"]
      placement:
        constraints:
          - node.labels.vpn == true

  # Mylar3 (https://github.com/mylar3/mylar3)
  mylar3:
    image: lscr.io/linuxserver/mylar3:latest
    container_name: pimilor-mylar3
    environment:
      PUID: ${NAS_PUID:-1000}
      PGID: ${NAS_PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
      HOMEPAGE_FILE_MYLAR3_API: /run/secrets/mylar3_api
    ports:
      - 50421:8090
    volumes:
      - ${BASE_PATH:-.}/pimilor/mylar3:/config
      - thinmbahad-comics:/comics
      - cofbilion:/downloads
    depends_on:
      - transmission
      - prowlarr
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Mylar3
        - homepage.instance.admin.description=Comic book collection manager
        - homepage.instance.admin.icon=sh-mylar3
        - homepage.instance.admin.href=${MYLAR3_URL:-http://localhost}
        - homepage.instance.admin.widget.type=mylar
        - homepage.instance.admin.widget.url=http://${MANAGER_IP:-http://localhost}:50421
        - homepage.instance.admin.widget.key=${HOMEPAGE_FILE_MYLAR3_API}
        - homepage.instance.admin.widget.fields=["series", "issues", "wanted"]
      placement:
        constraints:
          - node.labels.vpn == true

  # Overseerr (https://docs.linuxserver.io/images/docker-overseerr)
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
      LOG_LEVEL: debug
      HOMEPAGE_FILE_OVERSEERR_API: /run/secrets/overseerr_api
    logging:
      options:
        max-size: 10m
    ports:
      - 46392:5055
    secrets:
      - overseerr_api
    volumes:
      - ${BASE_PATH:-.}/pimilor/overseerr:/config
    depends_on:
      - transmission
      - sonarr
      - radarr
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Overseerr
        - homepage.instance.admin.description=Media request management
        - homepage.instance.public.group=Media
        - homepage.instance.public.description=Request TV shows and movies
        - homepage.instance.public.name=Plex Requests
        - homepage.icon=overseerr.svg
        - homepage.href=${OVERSEERR_URL:-http://localhost}
        - homepage.widget.type=overseerr
        - homepage.widget.url=http://${MANAGER_IP:-http://localhost}:46392
        - homepage.widget.key=${HOMEPAGE_FILE_OVERSEERR_API}
        - homepage.widget.fields=["approved", "available", "processing"]
      placement:
        constraints:
          - node.labels.vpn == true

  # Prowlarr (https://github.com/linuxserver/docker-prowlarr)
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      PUID: ${NAS_PUID:-1000}
      PGID: ${NAS_PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
      HOMEPAGE_FILE_PROWLARR_API: /run/secrets/prowlarr_api
    ports:
      - 34803:9696
    secrets:
      - prowlarr_api
    volumes:
      - ${BASE_PATH:-.}/pimilor/prowlarr:/config
    depends_on:
      - transmission
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Prowlarr
        - homepage.instance.admin.description=Torrent indexer manager
        - homepage.instance.admin.icon=prowlarr.svg
        - homepage.instance.admin.href=${PROWLARR_URL:-http://localhost}
        - homepage.instance.admin.widget.type=prowlarr
        - homepage.instance.admin.widget.url=http://${MANAGER_IP:-http://localhost}:34803
        - homepage.instance.admin.widget.key=${HOMEPAGE_FILE_PROWLARR_API}
        - homepage.instance.admin.widget.fields=["numberOfGrabs", "numberOfQueries", "numberOfFailGrabs", "numberOfFailQueries"]
      placement:
        constraints:
          - node.labels.vpn == true

  # Radarr (https://docs.linuxserver.io/images/docker-radarr)
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: pimilor-radarr
    environment:
      PUID: ${NAS_PUID:-1000}
      PGID: ${NAS_PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
      HOMEPAGE_FILE_RADARR_API: /run/secrets/radarr_api
    logging:
      options:
        max-size: 10m
    ports:
      - 34800:7878
    secrets:
      - radarr_api
    volumes:
      - ${BASE_PATH:-.}/pimilor/radarr:/config
      - thinmbahad-movies:/movies
      - cofbilion:/downloads
    depends_on:
      - transmission
      - prowlarr
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Radarr
        - homepage.instance.admin.description=Movie collection manager
        - homepage.instance.admin.icon=radarr.svg
        - homepage.instance.admin.href=${RADARR_URL:-http://localhost}
        - homepage.instance.admin.widget.type=radarr
        - homepage.instance.admin.widget.url=http://${MANAGER_IP:-http://localhost}:34800
        - homepage.instance.admin.widget.key=${HOMEPAGE_FILE_RADARR_API}
        - homepage.instance.admin.widget.fields=["wanted", "queued", "series"]
      placement:
        constraints:
          - node.labels.vpn == true

  # Sonarr (https://docs.linuxserver.io/images/docker-sonarr)
  sonarr:
    image: lscr.io/linuxserver/sonarr
    environment:
      PUID: ${NAS_PUID:-1000}
      PGID: ${NAS_PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
      HOMEPAGE_FILE_SONARR_API: /run/secrets/sonarr_api
    logging:
      options:
        max-size: 10m
    ports:
      - 34799:8989
    secrets:
      - sonarr_api
    volumes:
      - ${BASE_PATH}/pimilor/sonarr:/config
      - thinmbahad-tv:/tv
      - cofbilion:/downloads
    depends_on:
      - transmission
      - prowlarr
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Sonarr
        - homepage.instance.admin.description=TV show collection manager
        - homepage.instance.admin.icon=sonarr.svg
        - homepage.instance.admin.href=${SONARR_URL:-http://localhost}
        - homepage.instance.admin.widget.type=sonarr
        - homepage.instance.admin.widget.url=http://${RAEDORVUDH_IP:-http://localhost}:34799
        - homepage.instance.admin.widget.key=${HOMEPAGE_FILE_SONARR_API}
        - homepage.instance.admin.widget.fields=["wanted", "queued", "series"]
      placement:
        constraints:
          - node.labels.vpn == true

  # Transmission (https://docs.linuxserver.io/images/docker-transmission)
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    environment:
      PUID: ${NAS_PUID:-1000}
      PGID: ${NAS_PGID:-1000}
      TZ: ${TZ:-America/Los_Angeles}
      PEERPORT: 61377
      TRANSMISSION_WEB_HOME: /config/ui/transmission-web-control
    logging:
      options:
        max-size: 10m
    ports:
      - 61378:9091
      - 61377:51413/tcp
      - 61378:51413/udp
    volumes:
      - ${BASE_PATH:-.}/pimilor/transmission:/config
      - cofbilion:/downloads
    deploy:
      labels:
        - homepage.instance.admin.group=Pímilor
        - homepage.instance.admin.name=Transmission
        - homepage.instance.admin.description=BT downloader
        - homepage.instance.admin.icon=transmission.svg
        - homepage.instance.admin.href=${TRANSMISSION_URL:-http://localhost}
        - homepage.instance.admin.widget.type=transmission
        - homepage.instance.admin.widget.url=http://${MANAGER_IP:-http://localhost}:61378
        - homepage.instance.admin.widget.rpcUrl=/transmission/
        - homepage.instance.admin.widget.fields=["leech", "download", "seed", "upload"]
      placement:
        constraints:
          - node.labels.vpn == true
      resources:
        limits:
          cpus: "8.00"
          memory: 15G
        reservations:
          cpus: "6.00"
          memory: 9G

secrets:
  lidarr_api:
    external: true
  mylar3_api:
    external: true
  overseerr_api:
    external: true
  prowlarr_api:
    external: true
  radarr_api:
    external: true
  sonarr_api:
    external: true

volumes:
  cofbilion:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${COFBILION_PATH}
  cofbilion-blackhole:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${COFBILION_PATH}/blackhole
  thinmbahad-tv:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/96.Video/96.05.TV
  thinmbahad-movies:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/96.Video/96.04.Movies
  thinmbahad-music:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/91.Audio/91.01.Music
  thinmbahad-books:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/92.Books
  thinmbahad-ebooks:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/92.Books/92.04.eBooks
  thinmbahad-audiobooks:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/92.Books/92.01.Audiobooks
  thinmbahad-comics:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS_IP},${NAS_OPTIONS}
      device: :${THINMBAHAD_PATH}/92.Books/92.02.Comics
